{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<br><br> Список постов<br>
<ol class="list-group list-group-numbered">
    {% for post in posts %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold" > Название - {{post.title}}</div><hr>

      {{post.body}}
    </div>

    <button  class="delete"><a href="/user/{{user.id}}/post_list/delete/{{post.id}}">Удалить пост</a> </button>
  </li>
    {% endfor %}
</ol>


{% endblock %}
